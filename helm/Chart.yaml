apiVersion: v2
name: memmachine
version: 0.0.1
appVersion: "0.1.0"
type: application

# Pull in the upstream Neo4j chart
dependencies:
  - name: neo4j
    # Pick a version youâ€™ve vetted; "*" works to start, but pin in prod.
    version: "*"
    repository: "https://helm.neo4j.com/neo4j"
    condition: neo4j.enabled
  - name: pgvector
    version: "*"
    repository: "file://charts/pgvector"
    condition: pgvector.enabled